<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="common/header :: common-header">
</head>

<body>
<div class="page-top" style="width: 100%; height: 3px; background-color: darkred">
</div>
<!-- Static navbar -->
<nav class="navbar navbar-default navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Welcome to Alpine Admin Portal</a>
        </div>
    </div>
    <!--/.container-fluid -->
</nav>
<div class="container">
<div class="row">
        <img th:src="@{/images/logo.png}" class="img-responsive" alt="logo" width="256" height="256"/>
    <div class="col-xs-4 col-md-offset-4">
        <div class="bg-danger" th:if="${param.error}">Invalid username and password.</div>
        <div class="bg-danger" th:if="${param.logout}">You have been logged out successfully!.</div>
        <form class="form-signin" th:action="@{/login}" method="post">
            <h2 class="form-signin-heading">Please Sign In</h2>
            <div class="form-group">
                <label for="username" class="sr-only">Username</label> <input
                    type="text" class="form-control" placeholder="Username"
                    name="username" id="username" required="required"
                    autofocus="autofocus" />
            </div>
            <div class="form-group">
                <label for="password" class="sr-only">Password</label> <input
                    type="password" class="form-control" placeholder="Password"
                    name="password" id="password" required="required" />
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
        </form>
    </div>
</div>
</div>




<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<div th:replace="common/header :: body-bottom-scripts"></div>

</body>

</html>
